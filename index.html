<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collection Log</title>
    <style>
        body { 
            background-color: #1a1a1a; 
            color: #d1c4a8; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* 7x7 Grid with responsive scaling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 140px);
            grid-auto-rows: 180px;
            gap: 12px;
            padding: 20px;
            background: #2a2824;
            border: 3px solid #46413a;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* Tile Styling to match your image */
        .tile {
            background: #3e3a35;
            border: 2px solid #5d564d;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 8px;
            position: relative;
            transition: transform 0.2s;
        }

        .tile:hover { transform: scale(1.05); border-color: #8c7d62; }

        .tile-title { font-size: 0.75rem; font-weight: bold; text-align: center; height: 30px; overflow: hidden; }

        .tile img { width: 50px; height: 50px; object-fit: contain; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }

        /* Progress Bar Styling */
        .progress-container { width: 100%; background: #1a1a1a; height: 6px; border-radius: 3px; margin: 5px 0; }
        .progress-bar { height: 100%; border-radius: 3px; transition: width 0.3s; }

        .items-text { font-size: 0.6rem; color: #8c8579; text-align: center; font-style: italic; }
    </style>
</head>
<body>

    <h1 style="color: #8c7d62;">COLLECTION LOG</h1>
    <div class="grid-container" id="log-grid">Loading items...</div>

    <script>
        // Paste your Published CSV link here
        const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRFOGe_j8BL0X5Cwvy3LNmsrWG82IAXlWpump0Sw6PKWLz-1gxbisdbPuTmJ_CmjLA_q-Q6y9jTfFwq/pub?gid=1593254680&single=true&output=csv';

        async function loadGrid() {
            try {
                const response = await fetch(csvUrl);
                const text = await response.text();
                
                // Simple CSV parser that handles quotes
                const rows = text.split('\n').slice(1);
                const grid = document.getElementById('log-grid');
                grid.innerHTML = ''; 

                rows.forEach(row => {
                    // Regex to handle commas inside quotes if your item list has them
                    const cols = row.match(/(".*?"|[^",\r\n]+)(?=\s*,|\s*$)/g);
                    if (!cols || cols.length < 4) return;

                    const title = cols[0].replace(/"/g, "");
                    const img = cols[1].replace(/"/g, "");
                    const current = parseInt(cols[2]);
                    const goal = parseInt(cols[3]);
                    const subItems = cols[4] ? cols[4].replace(/"/g, "") : "";

                    const percent = Math.min((current / goal) * 100, 100);
                    const barColor = percent === 100 ? '#4caf50' : '#d44b3d';

                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.innerHTML = `
                        <div class="tile-title">${title}</div>
                        <img src="${img}" onerror="this.src='https://via.placeholder.com/50?text=?'">
                        <div class="progress-container">
                            <div class="progress-bar" style="width: ${percent}%; background: ${barColor}"></div>
                        </div>
                        <div style="font-size: 0.65rem">${current}/${goal}</div>
                        <div class="items-text">${subItems}</div>
                    `;
                    grid.appendChild(tile);
                });
            } catch (e) {
                document.getElementById('log-grid').innerText = "Error loading data. Check your CSV link!";
            }
        }

        loadGrid();
    </script>
</body>
</html>
